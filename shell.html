<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TypeRoof - minimal shell</title>
        <meta name="viewport" content="initial-scale=1,shrink-to-fit=no">
        <script src="lib/js/main-shell.mjs" async type="module"></script>
        <link rel="stylesheet" href="lib/css/shell.css">
<script>
    // With this pattern it's save to load the controller javascript asyncronously.
    if(!window.remoteResources)
         window.remoteResources = [];
    window.remoteResources.push(
        ['font', fetch('./lib/assets/fonts/RobotoFlex[GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC,opsz,slnt,wdth,wght].woff2')],
        ['font', fetch('./lib/assets/fonts/Roboto-Italic[wdth,wght].woff2')],
        ['font', fetch('./lib/assets/fonts/Roboto[wdth,wght].woff2')]
    );
</script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>TypeRoof</h1>
            </header>
            <div class="typeroof-ui_sidebar">
                <aside class="typeroof-ui typeroof-ui_main">
                </aside>
            </div>
            <div class="typeroof-main">
                <div class='typeroof-layout-before'></div>
                <div class='typeroof-layout'></div>
                <div class='typeroof-layout-after'></div>
            </div>
            <footer>
                <ul>
                    <li><a href="https://github.com/FontBureau/TypeRoof">Source code on GitHub</a></li>
                    <li><a href="https://github.com/FontBureau/TypeRoof/issues">Bug reports &amp; feature&nbsp;requests</a></li>
                </ul>
            </footer>
        </div> <!-- wrapper -->
    </body>
</html>
